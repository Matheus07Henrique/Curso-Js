<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMANDO NÚMEROS</title>
    <style>
        body {
            background-color: lightgreen;
            font: normal 28pt arial;
        }
        input {
            font: normal 20pt arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <p id="res">RESULTADO:</p>

    <script>
        function somar() {
            var n1 = document.getElementById("txtn1")
            var n2 = document.getElementById("txtn2")
            var res = document.getElementById("res")
            var nmr1 = Number(n1.value)
            var nmr2 = Number(n2.value)
            var s = nmr1+nmr2
            res.innerHTML = `A soma entre ${nmr1} e ${nmr2} é <strong>${s}</strong>!`
        }
    </script>
</body>
</html>
