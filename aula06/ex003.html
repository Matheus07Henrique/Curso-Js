<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeiro programa </title>
    <style> 
        body {
            background-color: lightgreen;
            font: normal 20pt arial;
        }
        h1 { 
            color: mediumvioletred; /*comentário em css*/
        }
        p {color: midnightblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>   <!--comentário em html-->
    <p>Vou aprender Js!</p>
    <script>
        var n1 = parseInt(prompt('Digite um número'))        //parseInt converte em número inteiro
        var n2 = parseFloat(prompt('Digite outro número'))   //parseFloat converte em número decimal
        var s = n1+n2
        alert('A soma dos números é: ' + s + '!')  
        //alert(`A soma entre ${n1} e ${n2} é: ${s} !`)  //-->  este é um exemplo do uso de template String
    </script>
</body>
</html>
