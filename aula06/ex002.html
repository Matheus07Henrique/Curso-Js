<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeiro programa </title>
    <style> 
        body {
            background-color: lightgreen;
            font: normal 20pt arial;
        }
        h1 { 
            color: mediumvioletred; /*comentário em css*/
        }
        p {color: midnightblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>   <!--comentário em html-->
    <p>Vou aprender Js!</p>
    <script>
       var nome = prompt('Qual é o seu nome?')   // a variável nome recebe o resultado do prompt.
       alert('Prazer em conhecer você, ' + nome + '!') // utiliza o conteúdo da variável em um alerta.
    </script>
</body>
</html>
