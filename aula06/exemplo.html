<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgreen;
            font: normal 15pt arial;
        }
        h1
        {
            color: mediumvioletred;
        }
    </style>
</head>
<body>
    <H1>VERIFICADOR DE APOSENTADORIA</H1>
    <script>
        var nome = prompt('Digite o nome da pessoa.')
        var idade = parseInt(prompt('Digite a idade.'))
        var contribuicao = parseFloat(prompt('Digite o tempo de contribuição.'))
        var salario = parseFloat(prompt('Digite o salário médio.'))
        var pontos = idade+contribuicao
        var resultado = pontos >= 90? "VOCÊ JÁ PODE SE APOSENTAR!": "VOCÊ AINDA NÃO PODE SE APOSENTAR"

        document.write(`Olá, <strong>${nome.toUpperCase()}</strong>! Você tem ${idade} anos de idade,
         ${contribuicao} anos de contribuição e seu salário médio é de 
         ${salario.toLocaleString('pt-br' , {style: 'currency', currency: 'BRL'})}.</br>`)

        document.write(`Seu total de pontos é de: <strong>${pontos}</strong> pontos!
         <strong>${resultado}</strong>`)
    </script>
</body>
</html>
